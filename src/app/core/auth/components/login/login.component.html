			<div class="container">

					<div class="row">
						<div class="col-xl-6 m-auto text-center">
							<div class="title-two">
                                <h2 class="text-white">Login</h2>

		<!-- 
		=============================================
			Registration Section
		============================================== 
		-->
		<section class="registration-section position-relative pt-100 lg-pt-80 pb-150 lg-pb-80">
			<div class="container">
                <div class="user-data-form">
                    <div class="form-wrapper m-auto">
            
                        <div class="tab-content mt-40">
                            <div class="tab-pane fade show active" role="tabpanel" id="fc1">
                                <form [formGroup]="loginForm">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-group-meta position-relative mb-25">
                                                <label>Email*</label>
                                                <input 
                                                    type="email"
                                                    placeholder="Enter your email adress"
                                                    formControlName = "email"
                                                >
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="input-group-meta position-relative mb-20">
                                                <label>Password*</label>
                                                <input 
                                                    type="password"
                                                    placeholder="Enter your email adress"
                                                    formControlName = "password"
                                                >
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="agreement-checkbox d-flex justify-content-between align-items-center">
                                                <div>
                                                    <input type="checkbox" id="remember">
                                                    <label for="remember">Keep me logged in</label>
                                                </div>
                                                <a href="#">Forget Password?</a>
                                            </div> <!-- /.agreement-checkbox -->
                                        </div>
                                        
                                    </div>
                                </form>
                            </div> 
                           
                        </div>
                        <div class="col-12">
                            <button (click)="login()"  class="btn-eleven fw-500 tran3s d-block mt-20 mb-25">
                                Login
                            </button>
                        </div>
                        <p class="text-center mt-10">Have an account? <a href="#" class="fw-500" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</a></p>
                    </div>
                    <!-- /.form-wrapper -->
                </div>
                <!-- /.user-data-form -->
			</div>
		</section>
		<!-- ./registration-section -->
