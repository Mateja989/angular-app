<div class="d-flex align-items-center justify-content-between mb-40 lg-mb-30">
    <div *ngIf="jobApplication" class="d-flex align-items-center justify-content-between mb-40 lg-mb-30">
        <h2 class="main-title m0">Candidates Listing for {{ jobApplication.title }}</h2>
        <div class="short-filter d-flex align-items-center">
            <div class="text-dark fw-500 me-2">Short by:</div>
            <select class="nice-select">
                <option value="0">Newest</option>
                <option value="1">Pending</option>
                <option value="2">Expired</option>
            </select>
        </div>
    </div>
    <h2 class="main-title m0" *ngIf="!jobApplication">There is no candidate for this job ads.</h2>
</div>

<div class="wrapper">
    
    <div *ngFor="let x of jobApplication.candidates" class="candidate-profile-card list-layout border-0 mb-25">
            <div class="d-flex">
                <div class="cadidate-avatar online position-relative d-block me-auto ms-auto"><a href="#" class="rounded-circle"><img src="assets/images/candidates/img_03.jpg" alt="" class="lazy-img rounded-circle"></a></div>
                <div class="right-side">
                    <div class="row gx-1 align-items-center">
                        <div class="col-xl-3">
                            <div class="position-relative">
                                <h4 class="candidate-name mb-0">
                                    <a href="#" class="tran3s">{{ x.firstName  }} {{ x.lastName}}</a></h4>
                                <div class="candidate-post">{{ x.email  }}</div>
                                <ul class="cadidate-skills style-none d-flex align-items-center">
                                    <li>Design</li>
                                    <li>UI</li>
                                    <li>Digital</li>
                                    <li class="more">2+</li>
                                </ul>
                                <!-- /.cadidate-skills -->
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-4 col-sm-6">
                            <div class="candidate-info">
                                <span>Salary</span>
                                <div>$30k-$50k/yr</div>
                            </div>
                            <!-- /.candidate-info -->
                        </div>
                        <div class="col-xl-3 col-md-4 col-sm-6">
                            <div class="candidate-info">
                                <span>Application created</span>
                                <div>{{ x.created_At }}</div>
                            </div>
                            <!-- /.candidate-info -->
                        </div>
                        <div class="col-xl-3 col-md-4">
                            <div class="d-flex justify-content-md-end align-items-center">
                                <a href="#" class="save-btn text-center rounded-circle tran3s mt-10 fw-normal"><i class="bi bi-eye"></i></a>
                                <div class="action-dots float-end mt-10 ms-2">
                                    <button class="action-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#"><img src="../images/lazy.svg" data-src="images/icon/icon_18.svg" alt="" class="lazy-img"> View</a></li>
                                        <li><a class="dropdown-item" href="#"><img src="../images/lazy.svg" data-src="images/icon/icon_19.svg" alt="" class="lazy-img"> Share</a></li>
                                        <li><a class="dropdown-item" href="#"><img src="../images/lazy.svg" data-src="images/icon/icon_20.svg" alt="" class="lazy-img"> Edit</a></li>
                                        <li><a class="dropdown-item" href="#"><img src="../images/lazy.svg" data-src="images/icon/icon_21.svg" alt="" class="lazy-img"> Delete</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
  
</div>
<!-- /.card-box -->
